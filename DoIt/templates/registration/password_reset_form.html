{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="m-5 px-5">
    <h1 class="text-center my-5">Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!" class="btn btn-secondary mt-4">
        <a href="{% url 'login' %}" class="text-decoration-none btn btn-secondary mt-4">Go back to login</a>
    </form>
</div>

{% endblock %}
