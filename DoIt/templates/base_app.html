<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}DoIt{% endblock %}</title>
</head>
<body class="border border-secondary rounded  m-5">
{% if user.is_authenticated %}
{% block content %}
{% endblock %}
{% else %}
    <div class="text-center">
        <h1 class="my-4">Access Forbidden</h1>
        <button onclick="location.href= '{% url 'login' %}'" class="btn btn-secondary text-decoration-none mb-4">
            Go to Login
        </button>
    </div>
{% endif %}
</body>
</html>
