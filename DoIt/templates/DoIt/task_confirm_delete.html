{% extends 'base_app.html' %}

{% block content %}
<form method="post" class="text-center m-5">
    {% csrf_token %}
    <h3 class="mb-5">Are you sure you want to delete the task "{{ task.name }}"?</h3>

    <button type="submit"  class="btn btn-danger m-1">Confirm</button>
    <a href="{% url 'DoIt:tasks' task.list.id %}" class="btn btn-secondary text-decoration-none m-1">Cancel</a>
</form>
{% endblock %}
